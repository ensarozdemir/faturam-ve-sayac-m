<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Şiletişim.css">
    <title>İletişim - Elektrik, Su ve Doğalgaz Şirketi</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1 class="italic-title">ŞİRKETLERLE İLETİŞİM</h1>
            <p>
                Lütfen aşağıdaki hizmet ve şehir seçiminizi yaparak ilgili numarayı görüntüleyebilirsiniz.
            </p>

            <form action="#" method="POST" id="contactForm">
                <label for="service">Hizmet Seçimi:</label>
                <select id="service" name="service" onchange="updateNumber()" required>
                    <option value="" disabled selected>Lütfen hizmet seçiniz</option>
                    <option value="Elektrik">Elektrik</option>
                    <option value="Su">Su</option>
                    <option value="Doğalgaz">Doğalgaz</option>
                </select>

                <label for="city">Şehir Seçimi:</label>
                <select id="city" name="city" onchange="updateNumber()" required>
                    <option value="" disabled selected>Lütfen şehir seçiniz</option>
                </select>

                <label for="phone">Telefon Numarası:</label>
                <input type="tel" id="phone" name="phone" placeholder="Numara otomatik gelecektir" readonly required>

            </form>
        </div>
    </div>
    <script src="js/iletişim.js"></script>
	<video class="background-video" autoplay muted loop poster="video_poster.jpg">
    <source src="proje.mp4" type="video/mp4">
  
</video>

</body>
</html>
